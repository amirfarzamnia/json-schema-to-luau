name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build binary (${{ matrix.artifact-name }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact-name: json-schema-to-luau-windows-x86_64
            cargo-target: x86_64-pc-windows-msvc

          - os: ubuntu-latest
            artifact-name: json-schema-to-luau-linux-x86_64
            cargo-target: x86_64-unknown-linux-gnu

          - os: ubuntu-latest
            artifact-name: json-schema-to-luau-linux-aarch64
            cargo-target: aarch64-unknown-linux-gnu
            linker: aarch64-linux-gnu-gcc
            linker-package: gcc-aarch64-linux-gnu

          - os: macos-latest
            artifact-name: json-schema-to-luau-macos-x86_64
            cargo-target: x86_64-apple-darwin

          - os: macos-latest
            artifact-name: json-schema-to-luau-macos-aarch64
            cargo-target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.cargo-target }}

      - name: Install linker (Linux aarch64)
        if: ${{ matrix.linker-package != '' }}
        run: |
          sudo apt update
          sudo apt install -y ${{ matrix.linker-package }}

          mkdir -p .cargo
          cat > .cargo/config.toml <<EOF
          [target.${{ matrix.cargo-target }}]
          linker = "${{ matrix.linker }}"
          EOF

      - name: Generate Cargo.lock if needed
        shell: bash
        run: |
          if [ ! -f Cargo.lock ]; then
            cargo generate-lockfile
          fi

      - name: Build binary
        env:
          CARGO_TARGET_DIR: output
        run: cargo build --locked --release --target ${{ matrix.cargo-target }}

      - name: Package binary
        shell: bash
        run: |
          mkdir -p staging

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp "output/${{ matrix.cargo-target }}/release/json-schema-to-luau.exe" staging/
            cd staging
            7z a "../${{ matrix.artifact-name }}.zip" *
          else
            cp "output/${{ matrix.cargo-target }}/release/json-schema-to-luau" staging/
            chmod +x staging/json-schema-to-luau
            cd staging
            zip "../${{ matrix.artifact-name }}.zip" *
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-name }}.zip

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.zip
          generate_release_notes: true
