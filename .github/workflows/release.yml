name: Release

on:
  push:
    tags:
      - "v[0-9]+.*"

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Setup the Rust toolchain
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # 2. Build the release binary
      - name: Build release binary
        run: cargo build --release

      # 3. Create a temporary folder for the artifact
      # This step is good practice to ensure we only upload the binary,
      # and not the entire 'target' folder.
      - name: Prepare artifact
        run: |
          mkdir -p release_artifacts
          cp target/release/json-schema-to-luau release_artifacts/

      # 4. Create GitHub Release and attach the binary
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true

          # Attach the binary from the temporary folder
          files: release_artifacts/*

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
